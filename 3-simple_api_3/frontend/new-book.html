
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Add book</title>
</head>
<body>
    

 <div class="container">
     <hr />
     <h1>Create New Book</h1>
     <hr />

      <form action="http://localhost:3000/book" method="POST">
         <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input 
            class="form-control" 
            type="text" 
            name="isbn"
            placeholder="Enter the book ISBN (number)"
            required 
            />
         </div>
         <div class="form-group">
            <label for="Title">Title</label>
            <input 
            class="form-control" 
            type="text" 
            name="title"
            placeholder="Enter the title of the book"
            required  
            />
         </div>
         <div class="form-group">
            <label for="Author">Author</label>
            <input 
            class="form-control" 
            type="text" 
            name="author"
            placeholder="Enter the author full name"
            required  
            />
         </div>
         <div class="form-group">
            <label for="Published Date">Published Date</label>
            <input 
            class="form-control" 
            type="text" 
            name="date"
            placeholder="Enter the date of the publication"
            required 
            />
         </div>
         <div class="form-group">
            <label for="Publisher">Publisher</label>
            <input 
            class="form-control" 
            type="text" 
            name="publisher"
            placeholder="No Search Press"
            required  
            />
         </div>
         <div class="form-group">
            <label for="Number of Pages">Number of Pages</label>
            <input 
            class="form-control" 
            type="text" 
            name="pages"
            placeholder="Enter the number of pages"
            required 
            />
         </div>

         <button type="submit" class="btn btn-primary">Submit</button>
      </form>
 </div>




</body>
</html>
